<!DOCTYPE html>
<html>
	<head>
		<title>G33K Dashboard</title>
		<link rel="stylesheet" href="/static/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="/static/css/dashboard.css">
	</head>
	<body>

    <nav class="navbar navbar-fixed-top" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            {% if learner or trainer %}
              <li><a href="/profile">Profile</a></li>
              <li><a href="/logout">Logout</a></li>
            {% endif %}
          </ul>
          <form class="navbar-form navbar-right" action="{{ url_for('search', type='trainer') }}" method=post>
            <input type="text" class="form-control" placeholder="Trainer search..." name="term">
          </form>
          <form class="navbar-form navbar-right" action="{{ url_for('search', type='learner') }}" method=post>
            <input type="text" class="form-control" placeholder="Learner search..." name="term">
          </form>
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
          <a href="/">
            <img src="/static/img/logo.png" style="height: 10em">
          </a>
          <ul class="nav nav-sidebar">
          	{% if trainer %}
          		<li style="font-size:1.5em"><a href="/addtutorial">Add a tutorial</a></li>
          		<li><a>You can start setting up a new tutorial</a></li>
          	{% endif %}
          		<li style="font-size:1.5em"><a href="/catalogue">Browse tutorials</a></li>
          		<li><a>You can browse the tutorial catalogue</a></li>
          </ul>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
        {% block content %}
        {% endblock %}
        </div>
      </div>
    </div>
    <script src="/static/js/jquery.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>			
	</body>
</html>
